{% macro alert_component (msg) %}
<div id="alert" 
class="bg-neonRed text-xl font-bold px-12 py-4 
shadow-[5px_5px_0px_rgba(0,0,0,1)]">{{ msg }}</div>
<script>
    const $id = document.getElementById("alert")
    const timer = setInterval(() => {
        $id.classList.add("hidden")
        clearInterval(timer)
    }, 1500);
</script>
{% endmacro %}
